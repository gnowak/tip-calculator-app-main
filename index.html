<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Splitter Logo">
  </header>
  
  <main>
    <form action="">
      <fieldset>
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" placeholder="Bill Amount" />
      </fieldset>
      <fieldset>
        <label for="tip">Select Tip %</label>
        <button type="button" name="5%">5 %</button>
        <button type="button" name="10%">10 %</button>
        <button type="button" name="15%">15 %</button>
        <button type="button" name="25%">25 %</button>
        <button type="button" name="50%">50 %</button>
        <input type="text" name="custom" id="custom-tip">
        <input type="hidden" name="tip-amount" />
      </fieldset>
      <fieldset>
        <label for="num-people">Number of People</label>
        <input type="text" name="num-people" id="num-people">
      </fieldset>
      <div>
        <div>
          <p><span>Tip Amount</span><span>/ person</span></p>
          <p id="tip-amount">$0.00</p>
        </div>
        <div>
          <p><span>Total</span><span>/ person</span></p>
          <p id="total">$0.00</p>
        </div>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
